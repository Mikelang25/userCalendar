<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalendar</title>
    ​
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../public/styles/styles.css" />
    ​
</head>
​

<body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-9 text-left main-header">MY CALENDAR</div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div id="hour-container" class="col-md-1"></div>
        <div class="col-md-9 text-center">
            <div class="row">
                <div class="lbl-day">Sunday</div>
                <div class="lbl-day">Monday</div>
                <div class="lbl-day">Tuesday</div>
                <div class="lbl-day">Wednesday</div>
                <div class="lbl-day">Thursday</div>
                <div class="lbl-day">Friday</div>
                <div class="lbl-day">Saturday</div>
            </div>
            <div class="row">
                <div id="sunday" class="day">
                    ​
                </div>
                <div id="monday" class="day">
                    ​
                </div>
                <div id="tuesday" class="day">
                    ​
                </div>
                <div id="wednesday" class="day">
                    ​
                </div>
                <div id="thursday" class="day">
                    ​
                </div>
                <div id="friday" class="day">
                    ​
                </div>
                <div id="saturday" class="day">
                    ​
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-12 text-left">
                    <button id="btn-new-task" type="button">New Event</button>
                </div>
            </div>
            <div class="row">
                <div id="upcoming-tasks" class="col-md-10">
                    ​
                </div>
            </div>
        </div>
    </div>
    ​
</body>
​
<script src="../public/js/app.js"></script>
​

</html>
