<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CALENDAR - login</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <a href="https://icons8.com/icon/NqzTiK3aS5zz/running"></a>
    <link rel="stylesheet" href="styles/openingStyleCss.css"> ​
</head>
​

<body>
    <div class="row">
        <div class="col-md-12 text-left main-header"><img src="https://img.icons8.com/carbon-copy/100/000000/calendar.png">MY CALENDAR</div>
    </div>
    <div class="container-fluid" id="loginContainer">
        <h4><strong>Current users login:</strong></h4>
        <div class="userLoginEntryForm">
            <div class="form-group">
                <label for="inputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" id="userSubmitButton1">Submit</button>
            <div id="incorrectEntryDiv">
            </div>
            <div id="newUserEntryInput1">
                <br>
                <div id="newUserSubmitButtonTitle">
                    To add a MY CALENDAR account:
                </div>
                <button type="submit" class="btn btn-primary" id="newUserSubmitButtonForNewUserModal">New Users</button>
                <br>
            </div>
        </div>
    </div>
    <!--Adding new user submit modal-->
    <div class="modal fade" id="modalForNewUserEntry" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" class="container-fluid" id="modalForNewUserEntry1">
                <div class="modal-header" id="modalHeaderForNewUserEntry1">
                    <button type="button" class="close" id="modalCloseX" data-dismiss="modal">&times;</button>
                    <div class="modal-body" id="modalBodyForNewUserEntry1">
                        <div class="form-group">
                            <br>
                            <h4><strong>Register for MY CALENDAR!</strong></h4>
                        </div>
                        <form class="formEntry">
                            <div class="form-group">
                                <label for="newUserFirstNameEntry">First Name</label>
                                <input type="text" class="form-control" id="newUserFirstNameEntry">
                            </div>
                            <div class="form-group">
                                <label for="newUserLastNameEntry">Last Name</label>
                                <input type="text" class="form-control" id="newUserLastNameEntry">
                            </div>
                            <div class="form-group">
                                <label for="newUserEmailEntry">Email address</label>
                                <input type="email" class="form-control" id="newUserEmailEntry" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="newUserPasswordEntry">Password</label>
                                <input type="password" class="form-control" id="newUserPasswordEntry" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="newUserUserNameEntry">User Name</label>
                                <input type="text" class="form-control" id="newUserUserNameEntry">
                            </div>
                            <button type="submit" class="btn btn-primary" id="newUserSubmitButtonEntry">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
​
<script src="js/openingjs.js" type="text/javascript"></script>

</html>
